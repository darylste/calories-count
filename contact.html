<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calories Count - Landing Page</title>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<!-- Header -->
		<header class="text-white">
			<div class="container">
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
					<div class="container-fluid">
						<img
							src="./assets/logo.svg"
							alt="Calories Count Logo"
							class="logo-img navbar-brand"
							style="width: 8rem"
						/>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarNav"
							aria-controls="navbarNav"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNav">
							<ul class="navbar-nav ms-5">
								<li class="nav-item">
									<a
										class="nav-link fs-5 text"
										aria-current="page"
										href="./index.html"
										>Home</a
									>
								</li>
								<li class="nav-item">
									<a
										class="nav-link fs-5 text ms-3 active"
										href="./contact.html"
										>Contact</a
									>
								</li>
								<li class="nav-item">
									<a class="nav-link fs-5 text ms-3" href="./tracker.html"
										>Calorie Counter</a
									>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</header>
		<!-- Carousel Section -->
		<div
			id="carouselExampleControls"
			class="carousel slide"
			data-bs-ride="carousel"
		>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img
						src="./assets/carousel-berries.jpg"
						class="d-block w-100 img-fluid img-carousel"
						alt="berries"
					/>
				</div>
				<div class="carousel-item">
					<img
						src="./assets/carousel-people.jpg"
						class="d-block w-100 img-fluid img-carousel"
						alt="people jumping"
					/>
				</div>
				<div class="carousel-item">
					<img
						src="./assets/carousel-salad.jpg"
						class="d-block w-100 img-fluid img-carousel"
						alt="salad bowl"
					/>
				</div>
			</div>
			<button
				class="carousel-control-prev"
				type="button"
				data-bs-target="#carouselExampleControls"
				data-bs-slide="prev"
			>
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button
				class="carousel-control-next"
				type="button"
				data-bs-target="#carouselExampleControls"
				data-bs-slide="next"
			>
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<!-- Contact Form -->
		<div class="container py-5">
			<h2 class="display-6 mb-4">Get in Touch...</h2>
			<form class="container py-4 px-5 my-5">
				<div class="form-group my-3">
					<input
						class="form-control"
						type="text"
						id="name"
						placeholder="Full Name"
						required
					/>
					<div class="input-tag"></div>
				</div>
				<div class="form-group my-3">
					<input
						class="form-control"
						type="text"
						id="email"
						placeholder="Email Address"
						required
					/>
					<div class="input-tag"></div>
				</div>
				<div class="form-group my-3">
					<textarea
						class="form-control"
						id="comment"
						rows="3"
						placeholder="Comment"
					></textarea>
					<div class="input-tag"></div>
				</div>
				<div class="form-group my-3">
					<label for="newsletter">Would you like to join our newsletter?</label>
					<input type="checkbox" id="newsletter" class="ms-3" />
				</div>
				<div class="container d-flex justify-content-center">
					<button type="submit" class="btn btn-success my-3 w-100">
						Submit
					</button>
				</div>
			</form>
		</div>

		<!-- Footer -->
		<footer class="w-100 py-3 mt-3 border-top text-white fixed-bottom">
			<div class="container d-flex justify-content-around">
				<img src="./assets/backIcon.svg" alt="back" id="backBtn" />
				<a href="./contact.html">
					<img src="./assets/contactIcon.svg" alt="contact" />
				</a>

				<a href="./tracker.html">
					<img src="./assets/counterIcon.svg" alt="calorie counter" />
				</a>
			</div>
		</footer>

		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
		<!-- Custom JS -->
		<script src="./backBtn.js"></script>
	</body>
</html>
